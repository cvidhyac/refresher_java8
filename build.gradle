allprojects {
    group 'org.example.refresher.java8'
    version '1.0.0'
}

allprojects {

    apply plugin: 'java'
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }

    // Specify the output directory for compiled classes
    sourceSets {
        main {
            output.dir(buildDir.toPath().resolve("classes").toString())
        }
    }

    // Define a dependency between tasks
    jar.dependsOn compileTestJava
}

